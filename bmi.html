<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator | Ultimez Gym</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url('./assets/images/gallery2.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
        }
        .calculator-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container calculator-container">
    <h3 class="text-center mb-4">BMI Calculator</h3>
    <form id="bmiForm">
        <div class="mb-3">
            <label for="weight" class="form-label">Weight (kg)</label>
            <input type="number" class="form-control" id="weight" placeholder="Enter your weight" required>
        </div>
        <div class="mb-3">
            <label for="height" class="form-label">Height (cm)</label>
            <input type="number" class="form-control" id="height" placeholder="Enter your height" required>
        </div>
        <button type="submit" class="btn btn-custom w-100">Calculate BMI</button>
    </form>
    <div class="mt-4 text-center" id="result"></div>
</div>

<script>
    document.getElementById('bmiForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const weight = parseFloat(document.getElementById('weight').value);
        const height = parseFloat(document.getElementById('height').value) / 100;
        
        if (weight > 0 && height > 0) {
            const bmi = (weight / (height * height)).toFixed(2);
            let category = '';

            if (bmi < 18.5) category = 'Underweight';
            else if (bmi >= 18.5 && bmi <= 24.9) category = 'Normal weight';
            else if (bmi >= 25 && bmi <= 29.9) category = 'Overweight';
            else category = 'Obesity';

            document.getElementById('result').innerHTML = `
                <p>Your BMI: <strong>${bmi}</strong></p>
                <p>Category: <strong>${category}</strong></p>
            `;
        } else {
            alert("Please enter valid values for weight and height.");
        }
    });
</script>

</body>
</html>
