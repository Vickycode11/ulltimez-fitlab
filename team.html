<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Trainers | Ultimez Gym</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: gray;
            background-size: cover;
            background-position: center;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        #trainers {
            margin-top: 100px;
            margin-bottom: 100px;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .card-img-top {
            height: 300px;
            object-fit: cover;
            border-radius: 50%;
            margin-top: -70px;
            border: 5px solid white;
        }
        .btn-primary {
            background-color: #ff4500;
            border: none;
        }
        .btn-primary:hover {
            background-color: #e03d00;
        }
        .trainer-name {
            color: white;
        }
    </style>
</head>
<body>

<!-- Trainers Section -->
<section id="trainers" class="container py-5">
    <h2 class="text-center mb-5 display-5 fw-bold" data-aos="fade-left">Meet Our Trainers</h2>
    <div class="row g-5">
        <div class="col-lg-4 col-md-6 text-center" data-aos="flip-left">
            <div class="card shadow-lg">
                <img src="cbum.jpg" class="card-img-top" alt="Chris Bumstead">
                <div class="card-body">
                    <h5 class="card-title trainer-name">Chris Bumstead</h5>
                    <p class="card-text">Certified Personal Trainer</p>
                    <a href="https://www.instagram.com/cbum?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" class="btn btn-primary"><i class="fas fa-info-circle"></i> View Profile</a>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 text-center" data-aos="flip-left" data-aos-delay="100">
            <div class="card shadow-lg">
                <img src="ronnie1.jpg" class="card-img-top" alt="Ronnie Coleman">
                <div class="card-body">
                    <h5 class="card-title trainer-name">Ronnie Coleman</h5>
                    <p class="card-text">Strength Coach</p>
                    <a href="https://www.instagram.com/ronniecoleman8?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" class="btn btn-primary"><i class="fas fa-info-circle"></i> View Profile</a>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 text-center" data-aos="flip-left" data-aos-delay="200">
            <div class="card shadow-lg">
                <img src="./assets/images/team/ramon.jpeg" class="card-img-top" alt="Ramon Dino">
                <div class="card-body">
                    <h5 class="card-title trainer-name">Ramon Dino</h5>
                    <p class="card-text">Group Fitness Expert</p>
                    <a href="https://www.instagram.com/ramondinopro?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" class="btn btn-primary"><i class="fas fa-info-circle"></i> View Profile</a>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
